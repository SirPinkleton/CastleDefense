### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#822 - 750 = 72 ; 72 /2 = 36
fromLeftBleedToCut:
  #x: 36
  x: 0
  
#1122 - 1050 = 72
fromTopBleedToCut:
  #y: 36
  y: 0
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 750
  height: 1050
  radius: 16
  fill_color: '#aaa'
  
# box for safe line

#750 - 690 = 60
fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 30
  
#1050 - 990 = 60
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 30

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
widthSafeArea:
  width: 690
  
heightSafeArea:
  height: 990
  
# the "safe area line", everything inside of this area guaranteed to be saved
safe:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
   - heightSafeArea
  radius: 8
  #dash: 3 3
  fill_color: '#fff'

 
# adding 20 pixel buffer from safe area line for clean look

fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin
  
### Text Specification ###
# Need to specify the font size, x co-ords, width, height, and alignment of all the text

## generic rules
  
text:
  height: 100
  align: center
  font: 'Garamond 10'

  
## specific rules
  
  
  
title:
  extends: 
   - text
   - fromTopLeftSafeToMargin
   - widthSafeArea
  color: :black
  y: += 70
  align: center
  width: -= 40
  
characterImage:
  extends: 
   - fromTopLeftSafeToMargin
   - widthSafeArea
  y: += 170
  align: center

health:
  extends:
   - characterImage
  y: += 300
  
  


